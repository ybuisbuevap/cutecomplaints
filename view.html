<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f6;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #d63384;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      background: #ffe0ec;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .timestamp {
      font-size: 12px;
      color: #888;
      display: block;
      margin-top: 8px;
    }

    button.delete-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background-color: transparent;
      border: none;
      color: #ff4d6d;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Messages from My Love ðŸ’¬</h1>
  <ul id="messageList"></ul>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Your Firebase Config -->
  <script src="firebase-config.js"></script>

  <!-- JavaScript to read messages -->
  <script src="read.js"></script>
</body>
</html>
